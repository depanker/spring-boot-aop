version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    target-branch: "main"
    # Update strategy for version updates
    versioning-strategy: increase
    # Groups for Spring Boot dependencies
    groups:
      spring-boot:
        patterns:
          - "org.springframework.boot:spring-boot-starter-parent"
        update-types:
          - "minor"
          - "patch"
    # Labels for the PRs
    labels:
      - "dependencies"
      - "spring-boot"
      - "automated"
    # Commit message prefix
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Reviewers (optional - add your team members)
    # reviewers:
    #   - "your-github-username"
    # assignees:
    #   - "your-github-username"
    # Custom pull request branch name
    pull-request-branch-name:
      separator: "-"
      prefix: "DS1"
